
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layoutMain :: headFragment">
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>
<body>
       <!-- Navigation-->
       <th:block th:replace="layout/layoutMain :: navFragment"></th:block>
       
       <!-- Header-->
       <header class="bg-dark py-5">
           <div class="container px-4 px-lg-5 my-5">
               <div class="text-center text-white">
                   <h1 class="display-4 fw-bolder">Shop in style</h1>
                   <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
               </div>
           </div>
       </header>
       <!-- Section-->
       <section class="py-5">
           <div class="container px-4 px-lg-5 mt-5">
               <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center movieList">
                   
               </div>
           </div>
       </section>
	<th:block  th:replace="layout/layoutMain :: footerFragment"></th:block>
	
	
<script th:inline="javascript">
boxOfficeList();
// 일별 박스오피스
function boxOfficeList(){
	$.ajax({
		type: 'GET',
		url: '/api/movies',
		dataType: 'json',
		contentType: 'application/json; charset=utf-8'
	}).done(function(data){
		var dailyBoxOfficeList = data.boxOfficeResult.dailyBoxOfficeList;
		var html = '';
		
		$.each(dailyBoxOfficeList, function(index, item){
			html += '<div class="col mb-5">';
			html += '   <div class="card h-100">';
			html += '       <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; left: 0.5rem">'+ item.rank +'</div>';
			html += '       <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">'+ item.rankOldAndNew +'</div>';
			html += '       <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />';
			html += '       <div class="card-body p-4">';
			html += '           <div class="text-center">';
			html += '               <h5 class="fw-bolder">'+ item.movieNm +'</h5>';
			html += '               <div class="d-flex justify-content-center small text-warning mb-2">';
			html += '                   <div class="bi-star-fill"></div>';
			html += '                   <div class="bi-star-fill"></div>';
			html += '                   <div class="bi-star-fill"></div>';
			html += '                   <div class="bi-star-fill"></div>';
			html += '                   <div class="bi-star-fill"></div>';
			html += '               </div>';
			html += '               개봉일:'+ item.openDt;
			html += '               누적관객수:'+ item.audiAcc;
			html += '           </div>';
			html += '       </div>';
			html += '       <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">';
			html += '           <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>';
			html += '       </div>';
			html += '   </div>';
			html += '</div>';
		});
		$(".movieList").html(html);
	}).fail(function(error){
		alert(JSON.stringify(error));
	});
}
</script>
</body>
</html>
