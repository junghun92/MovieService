
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layoutMain :: headFragment">
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>
<script src="/js/movie.js"></script>
<body>
       <!-- Navigation-->
       <th:block th:replace="layout/layoutMain :: navFragment"></th:block>
       <!-- Header-->
       <header class="bg-dark py-5">
           <div class="container px-4 px-lg-5 my-5">
               <div class="text-center text-white">
                   <h1 class="display-4 fw-bolder">Shop in style</h1>
                   <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
               </div>
           </div>
       </header>
       <!-- Section-->
		<section class="py-5">
			<div class="container px-4 px-lg-5 mt-5">
				<!-- 탭 메뉴 -->
				<ul class="nav nav-pills nav-justified" id="myTab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="userinfo-tab"
							data-bs-toggle="tab" data-bs-target="#userinfo" type="button"
							role="tab" aria-controls="userinfo" aria-selected="true"><strong>주간 박스오피스</strong></button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="myreview-tab" data-bs-toggle="tab"
							data-bs-target="#myreview" type="button" role="tab"
							aria-controls="myreview" aria-selected="false"><strong>내리뷰목록</strong></button>
					</li>
				</ul>
				<br/><br/>
				<!-- 내용 -->
				<div class="" id="myTabContent">
					<div class="tab-pane fade show active" id="userinfo" role="tabpanel" aria-labelledby="userinfo-tab">
					    <div class="py-1 text-center">
					        <h3 class="fw-bolder showRange">22.08.08 ~ 22.08.14</h3>
					    </div>
						<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center movieList">
			
						</div>
					</div>
						
					<div class="tab-pane fade" id="myreview" role="tabpanel"
						aria-labelledby="myreview-tab">내리뷰리스트 탭</div>
				</div>
			</div>
		</section>


	<th:block  th:replace="layout/layoutMain :: footerFragment"></th:block>
	
	
<script th:inline="javascript">
$( document ).ready(function() {
	//주간 박스오피스
	movieList();
});
</script>
</body>
</html>
